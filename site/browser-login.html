<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - BikePark54</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--icon-orange);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #556f6b;
            font-size: 0.95rem;
        }

        .users-list {
            margin-top: 20px;
        }

        .user-card {
            background: #f9fafb;
            border: 2px solid #FFE5DC;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-card:hover {
            border-color: var(--icon-orange);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.15);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--icon-orange), var(--secondary-orange));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 700;
            color: var(--dark-text);
            font-size: 1.05rem;
            margin-bottom: 4px;
        }

        .user-id {
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .no-users {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .no-users-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #556f6b;
        }

        .register-link a {
            color: var(--icon-orange);
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--icon-orange), var(--secondary-orange));
            border-radius: 50%;
            color: white;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üö¥</div>
            <h1>BikePark54</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ—Ñ–∏–ª—å –¥–ª—è –≤—Ö–æ–¥–∞</p>
        </div>

        <div class="users-list" id="users-list">
            <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∑–∞–ø–æ–ª–Ω–∏—Ç—Å—è JS -->
        </div>

        <div class="register-link">
            –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="browser-register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

    <script>
        const usersList = document.getElementById('users-list');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        if (localStorage.getItem('isRegistered') === 'true') {
            window.location.href = 'profile.html';
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ Supabase
        async function loadUsers() {
            try {
                usersList.innerHTML = `
                    <div class="no-users">
                        <div class="no-users-icon">‚è≥</div>
                        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</p>
                    </div>
                `;

                const response = await fetch('/api/browser-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'list-users'
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }

                const users = result.users || [];

                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                if (users.length === 0) {
                    usersList.innerHTML = `
                        <div class="no-users">
                            <div class="no-users-icon">üë§</div>
                            <p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>
                            <p style="margin-top: 10px; font-size: 0.85rem;">–°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π –ø—Ä–æ—Ñ–∏–ª—å –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã</p>
                        </div>
                    `;
                    return;
                }

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                usersList.innerHTML = users.map(user => {
                    // –°–æ–∑–¥–∞–µ–º —Ç–æ–∫–µ–Ω –¥–ª—è –≤—Ö–æ–¥–∞
                    const loginToken = btoa(JSON.stringify({
                        userId: user.telegram_id,
                        clientId: user.id,
                        timestamp: Date.now()
                    }));

                    return `
                        <div class="user-card" onclick='loginUser(${JSON.stringify(loginToken)})'>
                            <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                            <div class="user-info">
                                <div class="user-name">${user.name}</div>
                                <div class="user-id">ID: ${user.telegram_id.slice(-8)}</div>
                            </div>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FF6B35" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading users:', error);
                usersList.innerHTML = `
                    <div class="no-users">
                        <div class="no-users-icon">‚ùå</div>
                        <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>
                        <p style="margin-top: 10px; font-size: 0.85rem;">${error.message}</p>
                        <button onclick="loadUsers()" style="margin-top: 15px; padding: 10px 20px; background: var(--icon-orange); color: white; border: none; border-radius: 8px; cursor: pointer;">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                    </div>
                `;
            }
        }

        // –í—Ö–æ–¥ –ø–æ–¥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
        async function loginUser(token) {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω —á–µ—Ä–µ–∑ API
                const response = await fetch('/api/browser-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        token: token
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                localStorage.setItem('userId', result.user.telegram_id);
                localStorage.setItem('userName', result.user.name);
                localStorage.setItem('userClientId', result.user.id.toString());
                localStorage.setItem('userBalance', result.user.balance.toString());
                localStorage.setItem('userPhone', result.user.phone || '');
                localStorage.setItem('authToken', token);
                localStorage.setItem('isRegistered', 'true');
                localStorage.setItem('registrationType', 'browser');

                window.location.href = 'profile.html';

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ: ' + error.message);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadUsers();

        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–æ—Å—Ç—É–ø–Ω–æ–π –≥–ª–æ–±–∞–ª—å–Ω–æ
        window.loginUser = loginUser;
    </script>
</body>
</html>
